<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1 id="title">Rock Paper Scissors</h1></header>
    <p id="instructions">Choose Your Weapon!</p>
    <div id="options" >
        <div id="rock" class="option">
            <button id="rock-btn"></button>
        </div>
        <div id="paper" class="option">
            <button id="paper-btn"></button>
        </div>
        <div id="scissors" class="option">
            <button id="scissors-btn"></button>
        </div>
    </div>
    <div id="results">
        <div id="round-results">
            <div id="you-div">
                <p id="you"></p>
                <img id="you-pick" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            </div>
            <div id="computer-div">
                <p id="computer"></p>
                <img id="computer-pick" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            </div>
            <p id="results-msg"></p>
        </div>
   
        <p id="final-results"></p>
        <p id="score-title"></p>
        <p id="scores"></p>
        <button id="play-again">Play Again</button>
    </div>
    <div 

</body>
<script src="game-play-ui.js">
</script>
</html>
